<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.unsplash.com/photo-1527526029430-319f10814151?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8ZG9nfGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2017/09/25/13/14/dog-2785077__340.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2016/01/05/17/51/maltese-1123016__340.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2019/08/19/07/45/dog-4415649__340.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2019/07/30/05/53/dog-4372036__340.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
